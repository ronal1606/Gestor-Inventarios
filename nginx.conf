server {
    listen 80;
    server_name programin.bid www.programin.bid _;

    root /var/www/public;
    index index.php;

    # Ajusta si subes archivos grandes (opcional)
    client_max_body_size 20M;

    # Seguridad básica: ocultar archivos
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Cache opcional de estáticos (puedes quitarlo si quieres)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|ttf|woff|woff2)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
    }

    # Ruta principal Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM hacia el servicio "app"
    location ~ \.php$ {
        try_files $uri =404;

        include fastcgi_params;
        fastcgi_index index.php;

        fastcgi_pass app:9000;

        # Importante para evitar "File not found" en muchos setups
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Timeouts (opcional)
        fastcgi_read_timeout 60;
        fastcgi_send_timeout 60;
    }
}
