server {
    listen 80;
    index index.php index.html;
    root /var/www/html/public;

    # 1. Aumentar tamaño de subida (para fotos del inventario)
    client_max_body_size 100M;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # 2. Nombre del servicio en Docker Compose (debe coincidir con tu YAML)
        fastcgi_pass app:9000;
        
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # 3. SOLUCIÓN AL ERROR 502 (Buffers para Filament)
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        
        # 4. Evitar timeouts si la base de datos tarda en responder
        fastcgi_read_timeout 600;
        fastcgi_connect_timeout 600;
        fastcgi_send_timeout 600;
    }
}
