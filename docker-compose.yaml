services:
  app:
    build: .
    restart: always
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${APP_URL}
      APP_KEY: ${APP_KEY}
      DB_HOST: db
      DB_CONNECTION: mysql
      DB_DATABASE: inventario
      DB_USERNAME: inventario
      DB_PASSWORD: inventario123
    volumes:
      - web_root:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: inventario
      MYSQL_USER: inventario
      MYSQL_PASSWORD: inventario123
      MYSQL_ROOT_PASSWORD: root123
    volumes:
      - dbdata:/var/lib/mysql

  proxy:
    build:
      context: .
      dockerfile: nginx.Dockerfile
    restart: always
    expose:
      - "80"
    depends_on:
      - app

volumes:
  dbdata:
  web_root:
