version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventario_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    env_file:
      - .env
    networks:
      - app-net

  db:
    image: mysql:8.0
    container_name: inventario_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: inventario
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: inventario
      MYSQL_PASSWORD: inventario_pass
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-net

  nginx:
    image: nginx:alpine
    container_name: inventario_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  dbdata:
    driver: local
