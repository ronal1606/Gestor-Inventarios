services:
  app:
    build: .
    # IMPORTANTE: Quitamos el volumen ".:/var/www/html" para que use el código
    # que ya compilamos dentro de la imagen con sus dependencias.
    networks:
      - internal
    depends_on:
      - db
    # Variables de entorno básicas (luego las pones en EasyPanel también)
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_HOST: db
      DB_CONNECTION: mysql
      DB_DATABASE: inventario
      DB_USERNAME: inventario
      DB_PASSWORD: inventario123

  db:
    image: mysql:8.0
    # Comando necesario para autenticación nativa de MySQL 8
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: inventario
      MYSQL_USER: inventario
      MYSQL_PASSWORD: inventario123
      MYSQL_ROOT_PASSWORD: root123
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - internal

  proxy:
    image: nginx:alpine
    volumes:
      # Asegúrate de que este archivo exista en tu repo
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - internal

networks:
  internal:

volumes:
  dbdata:
