services:
  app:
    build: .
    restart: always
    networks:
      - internal
    depends_on:
      - db
    environment:
      APP_KEY: base64:3fmafS2f6hpPi6GPWMFBC38pdGZj2nrZpQZAZvywIo0=
      APP_ENV: production
      APP_DEBUG: "false"
      DB_HOST: db
      DB_CONNECTION: mysql
      DB_DATABASE: inventario
      DB_USERNAME: inventario
      DB_PASSWORD: inventario123

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: inventario
      MYSQL_USER: inventario
      MYSQL_PASSWORD: inventario123
      MYSQL_ROOT_PASSWORD: root123
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - internal

  proxy:
    image: nginx:alpine
    restart: always
    # CAMBIO IMPORTANTE: Usamos expose en lugar de ports
    expose:
      - "80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - internal

networks:
  internal:

volumes:
  dbdata:
