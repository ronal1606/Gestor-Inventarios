services:
  app:
    build: .
    container_name: inventario_app
    volumes:
      - .:/var/www/html
    networks:
      - internal
    depends_on:
      - db

  db:
    image: mysql:8
    container_name: inventario_db
    environment:
      MYSQL_DATABASE: inventario
      MYSQL_USER: inventario
      MYSQL_PASSWORD: inventario123
      MYSQL_ROOT_PASSWORD: root123
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - internal

  proxy:
    image: nginx:alpine
    container_name: inventario_proxy
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - app
    networks:
      - internal

networks:
  internal:

volumes:
  dbdata:
